name: arx
channels:
- nodefaults
- conda-forge
dependencies:
# build
- clangdev 14.*
- clangxx 14.*
- cmake
- compiler-rt 14.*
- compilers
# it would be nice to replace that by lldb, but
# the latest version on conda-forge is very old.
- gdb
- glib
- libclang-cpp 13.*
- libcxx 14.*
- libstdcxx-devel_linux-64
- libstdcxx-ng
- lld 14.*
- llvmdev 14.*
- meson
- ninja
- pkg-config
- sysroot_linux-64  # [linux-64]
# run
- arrow-c-glib 8.*
- arrow-cpp 8.*
- cli11
- glog
# dev
- cppcheck
- doxygen
- gmock
- gtest
- include-what-you-use >=0.18
- jupyterlab
- lcov
- mkdocs
- mkdocs-jupyter
- nodejs
- pre-commit
