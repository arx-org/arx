{% set name = "arx" %}
{% set version = "0.0.1" %}
{% set llvm_version = "12.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: ../../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  skip: True  # [win]

requirements:
  build:
    - arrow-cpp
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - compilers
    - compiler-rt
    - clangdev {{ llvm_version }}
    - clangxx {{ llvm_version }}
    - cmake
    - llvmdev {{ llvm_version }}
    - ninja
  host:
    - arrow-cpp
    - clangdev {{ llvm_version }}
    - llvmdev {{ llvm_version }}
    - llvm {{ llvm_version }}
    - lld {{ llvm_version }}
    - libclang-cpp {{ llvm_version }}

about:
  home: https://github.com/fenix-project/arx
  license: BSD 3-clause
