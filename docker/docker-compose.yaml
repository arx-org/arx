version: '3.3'

services:

  arx:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: arx
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - .:/home/developer
      - /tmp/.X11-unix:/tmp/.X11-unix

  conda-build:
    image: quay.io/condaforge/linux-anvil-cos7-x86_64
    hostname: conda-build
    volumes:
      - ../:/opt/arx
